<body>
    <script>

        let sizeboard=parseInt(prompt("TAMAÃ‘O DEL TABLERO: "));
        let fila="";
        for(let j=0;j<sizeboard;j=j+1)
        {   //Initialize fila
            fila="";

            for(let i=0;i<sizeboard;i=i+1)
            {
                if((i+j)%2==0)
                {   
                    fila=fila+"0";

                }   
                else
                {
                    fila=fila+"X";
                }
               
            }
            console.log(fila+"\t");
            
        }
        
    </script>
</body>
