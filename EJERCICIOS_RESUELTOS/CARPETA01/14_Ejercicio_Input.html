<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre;
        nombre=prompt("¿Como te llamas");
        let edadstring;
        edadstring=prompt("¿Cuantos años tienes");
        let edad;
        //Transform edadstring into integer
        edad=parseInt(edadstring);
        console.log("Hola "+nombre+" tienes"+edad);
        console.log("El año que viene tendras "+(edad+1)+" años")
    </script>
</body>
</html>
