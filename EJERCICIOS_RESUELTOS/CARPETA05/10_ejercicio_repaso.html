<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        * Crear un array de 10 números. Usar un for para asignar los valores de 20 a 11 a las 10 posiciones
        * (en orden descendente). Usar un for para mostrar los 10 valores en pantalla.
        */
        let tamañoArray=10;
        let array=[];
        for(let i=tamañoArray;i>0;i=i-1)
        {
            array[i]=prompt("INTRODUZCA UN NÚMERO: ");
           
        }
        for(let j=0;j<array.length;j=j+1)
        {
            console.log(array[j]);
           
        }
        


    </script>
</body>

</html>
